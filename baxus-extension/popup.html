<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAXUS Price Finder</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="BAXUS Logo" width="24" height="24">
        <h1>BA<span>X</span>US</h1>
      </div>
    </header>

    <!-- Content Container -->
    <div class="content-container">
      <!-- Loading State -->
      <div id="loading-state" class="loading-state">
        <div class="spinner"></div>
        <p>Finding the best deals...</p>
      </div>

      <!-- Current Product Info -->
      <div id="current-product-info" class="current-product-info hidden">
        <h3>Current Product</h3>
        <div class="product-details">
          <div class="product-name" id="current-product-name"></div>
          <div class="product-price">
            <span class="label">Current Price:</span>
            <span id="current-product-price"></span>
          </div>
        </div>
      </div>

      <!-- Results Container -->
      <div class="results-container">
        <!-- Supported Sites: BAXUS Match or Unavailable Message -->
        <div class="current-product">
          <div id="baxus-match" class="baxus-match hidden">
            <div class="match-quality" id="match-quality"></div>
            <div class="baxus-name" id="baxus-name"></div>
            <div class="baxus-price">
              <span class="label">BAXUS Price:</span>
              <span id="baxus-price"></span>
            </div>
            <div class="price-difference" id="price-difference"></div>
            <a id="baxus-link" href="#" target="_blank" rel="noopener noreferrer" class="view-button">View on BAXUS</a>
          </div>
          <div id="unavailable-message" class="unavailable-message hidden"></div>
        </div>

        <!-- Unsupported Sites: Button and API Result -->
        <div id="unsupported-container" class="unsupported-container hidden">
          <p class="unsupported-message">This site isn't directly supported yet, but we can still try to find matches for you.</p>
          <button id="check-baxus-btn" class="button primary">Check for a Better Deal on BAXUS</button>
        </div>
        <div id="api-result" class="api-result hidden">
          <div id="baxus-match-api" class="baxus-match hidden">
            <div class="match-quality" id="match-quality-api"></div>
            <div class="baxus-name" id="baxus-name-api"></div>
            <div class="baxus-price">
              <span class="label">BAXUS Price:</span>
              <span id="baxus-price-api"></span>
            </div>
            <div class="price-difference" id="price-difference-api"></div>
            <a id="baxus-link-api" href="#" target="_blank" rel="noopener noreferrer" class="view-button">View on BAXUS</a>
          </div>
        </div>
      </div>

      <!-- Alternative Matches Section -->
      <div id="alternative-matches" class="alternative-matches hidden">
        <h4>Other Possible Matches</h4>
        <div id="alternatives-list" class="alternatives-list"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://baxus.co" target="_blank" rel="noopener noreferrer">Powered by BAXUS</a>
    </footer>
  </div>
  <script src="fuzzball.umd.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
